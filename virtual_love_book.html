
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Love Book</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe6e6, #ffcccc);
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #b30059;
      padding: 2rem;
      animation: fadeIn 1.5s ease;
      width: 90%;
      max-width: 600px;
    }

    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: zoomIn 1.5s ease-in-out forwards, float 3s ease-in-out infinite;
    }

    .book p {
      font-size: 1.6rem;
      max-width: 700px;
      opacity: 0;
      animation: fadeInText 2s ease forwards;
    }

    .btn {
      background: #ff6699;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      animation: bounce 1s ease infinite;
    }

    .btn:hover {
      background: #ff3366;
      animation: shake 0.5s ease;
    }

    /* Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      .book p {
        font-size: 1.4rem;
        padding: 0 1rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .book p {
        font-size: 1.2rem;
      }
      .btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_efdefe6e91.mp3" type="audio/mpeg">
  </audio>

  <div id="page" class="book"></div>

  <script>
    const pages = [
      {
        img: "IMG-20250405-WA0043.jpg",
        text: "From the very first moment I saw you, something in me knew — you were different, you were special."
      },
      {
        img: "IMG-20250405-WA0043.jpg",
        text: "Your smile lights up my world, your laugh makes my day. Every memory with you is a treasure."
      },
      {
        img: "IMG-20250405-WA0043.jpg",
        text: "No matter where life takes us, one thing will never change — I’ll always choose you."
      },
      {
        img: "",
        text: "<strong style='font-size:2rem;'>Will you be mine forever?</strong>"
      }
    ];

    let currentPage = 0;
    const pageContainer = document.getElementById('page');

    // Function to render the page content
    function renderPage() {
      const page = pages[currentPage];
      pageContainer.innerHTML = `
        ${page.img ? `<img src="${page.img}" alt="Love Image" />` : ''}
        <p>${page.text}</p>
        ${currentPage < pages.length - 1 ? '<button class="btn" onclick="nextPage()">Next</button>' : ''}
      `;
    }

    // Function to go to the next page
    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage();
      }
    }

    renderPage();
  </script>
</body>
</html>
